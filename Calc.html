<html>
       <head>
           <link rel="stylesheet" type="text/css" href="CalcStyle.css">
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		   <script src="CalcJs.js"></script>
        </head>
   <body>
    <div id="calculator">
       <div id="screen">
          <div id="calc"></div>
          <div id="result"></div>     
       </div> 
       <button class="num">1</button><button class="num">2</button><button class="num">3</button><button class="num x">+</button>
       <button class="num">4</button><button class="num">5</button><button class="num">6</button><button class="num x">-</button>
       <button class="num">7</button><button class="num">8</button><button class="num">9</button><button class="num x">*</button>
       <button class="num">.</button><button class="num">0</button><button class="CE">&larr;</button><button class="num x">/</button>
       <button class="num">(</button><button class="num">)</button><button class="C">C</button><button class="equals x">=</button>
      </div>
   </body>
</html>
